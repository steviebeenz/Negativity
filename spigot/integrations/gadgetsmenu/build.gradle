evaluationDependsOn(':spigot')

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['resources']
    }
}

repositories {
    maven {
        url = 'http://repo.eliapp.fr:8080/repository/internal/'
        allowInsecureProtocol true
        metadataSources {
            artifact()
        }
    }
    maven {
        name 'spigot'
        url 'https://repo.codemc.org/repository/nms/'
    }
}

dependencies {
    compileOnly 'com.yapzhenyie:GadgetsMenu:4.3.29'
    compileOnly(project(':spigot'))
    compileOnly(project(path: ':spigot', configuration: 'spigot'))
    compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'

}
